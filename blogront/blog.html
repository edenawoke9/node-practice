<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Welcome to weekly blog</h1>
        <div>
           <h1 id="title"></h1>
           <p id="body"></p>
        </div>
        <form onsubmit="event.preventDefault(); deleteBlog()"><button type="submit">Delete</button></form>
        <script>
            let idd
            fetch("http://localhost:3000/blogs")
            .then(response=>response.json())
            .then(data=>{
                data=data[0]
             const id=document.getElementById("title");
             id.innerHTML=data.title
             const body=document.getElementById("body")
             body.innerHTML=data.body
             idd=data.id
             
            })
            .catch(error=>{
                console.error("Error fetching blogs:", error)})
            function deleteBlog(){
                
                fetch(`http://localhost:3000/delete/${idd}`,{
                    headers:{
                        "Content-Type": "application/json"
                    },
                    method:"DELETE"
                    
                }).then(response=>console.log(response.json()))
            }
        </script>
        
    </div>
</body>
</html>
